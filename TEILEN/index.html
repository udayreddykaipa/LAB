  <div id="login_div" class="main-div">
    <h3>Teilen WEB</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
<BR>
    <button onclick="registerpage()">Register</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="postad()">Postad</button>
    <button onclick="logout()">Logout</button>
  </div>
  
  <div id="register_div" class="main-div">
    <h3>Register </h3>
    <input type="email" placeholder="Email..." id="email_field_reg" />
    <input type="password" placeholder="Password..." id="password_field_reg" />
    <input type="text" placeholder="Roll" id="roll_field_reg" />

    <button onclick="register()">Register</button><br>

    <button onclick="loginpage()">Login to Account</button>
    
  </div>

  <div id="postad_div" class="main-div">
    <h3>POSTAD </h3>
    <input type="text" placeholder="product Name" id="productName" />
    <input type="text" placeholder="Other details" id="description" />
    <input type="text" placeholder="accessories" id="roll_field_reg" />
    <input type="file" placeholder="Image" id="pImg"/>
    <button onclick="uploadad()">upload and Post</button><br>

  </div>
